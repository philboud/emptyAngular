<!DOCTYPE html>
<html lang="fr" ng-app="appPersonList">
<head>
    <meta charset="utf-8" />
    <title>Add Person</title>
    <script src="js/vendor/angular.js"></script>
    <script src="js/controllers/app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div ng-controller="persoCtrl">
    <h1>Ajout d'utilisateurs</h1>
    <form name="ajoutUtilisateur"ng-submit="soumission(ajoutUtilisateur.$valid)">
			<label for="nom">Nom :</label>
			<input type="text" id="nom" placeholder="Entrez le nom" ng-model="user.nom" required><br>
			<label for="prenom">Prénom :</label>
			<input type="text" id="prenom" placeholder="Entrez le prénom" ng-model="user.prenom" required><br>
			<label>E-mail: </label>
      <input type="email" id="email" placeholder="Entrez l'E-mail'" ng-model="user.email" required><br>
			<div ng-show="message">{{message}}</div>
		  <button type="submit">Ajouter</button>
    </form>
    <br><br>

    </blockquote>
	<table>
<div class="tableau">
    <caption>Utilisateurs</caption>
		<tr>
			<th>Nom</th>
			<th>Prénom</th>
			<th>E-mail</th>
		</tr>
		<tr ng-repeat="utilisateur in utilisateurs">
			<td>{{utilisateur.nom | uppercase}}</td>
			<td>{{utilisateur.prenom}}</td>
			<td>{{utilisateur.email}}</td>
		</tr>
	</table>
  </div>
</div>
</body>
